<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
      .row{
        margin-bottom: 5px;
      }
    </style>


  </head>
  <body>
    <!-- レスポンシブ対応
    576px and up : sm
    768px and up : md
    992px and up : lg
    1200px and up : xl
    ウィンドウサイズ判定は小さい順に行われる
    最小→sm→md→lg→xl
    d-md-none で消えて
    d-md-blockで現れる
       -->


    <div class="container">
      <div class="row">
        <div class="col-10 bg-primary">1</div>
        <div class="col-2 bg-secondary">2</div>
      </div>
      <div class="row">
        <div class="col-md-2 col-10  bg-primary">1</div>
        <div class="  col-md-10 col-2 bg-secondary">2</div>
      </div>
      <div class="row">
        <div class="col-md-2 col-10  bg-primary">1</div>
        <div class="  col-md-10 col-2 d-md-none bg-secondary">2</div>
      </div>
      <div class="row">
        <div class="col-md-2 col-10  bg-primary">1</div>
        <div class="  col-md-10 col-2 d-none d-md-block bg-secondary">2</div>
      </div>
    </div>


    <!--画面サイズ測定  -->
    <p>画面サイズ：<span id="ScrSize"></span></p>
    <p>ウィンドウサイズ：<span id="WinSize"></span></p>

    <script type="text/javascript">
    //画面サイズの取得
    getScreenSize();
    //ウィンドウサイズの取得
    getWindowSize();

    //画面サイズを取得する
    function getScreenSize() {
    	var s = "横幅 = " + window.parent.screen.width + " / 高さ = " + window.parent.screen.height;
    	document.getElementById("ScrSize").innerHTML = s;
    }

    //ウィンドウサイズを取得する
    function getWindowSize() {
    	var sW,sH,s;
    	sW = window.innerWidth;
    	sH = window.innerHeight;

    	s = "横幅 = " + sW + " / 高さ = " + sH;

    	document.getElementById("WinSize").innerHTML = s;
    }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
